<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <div class="header">
       <div class="header-left">
            <div>
                <img class="menu-icon" src="images/menu.png">   
            </div>
            <div>
                <img class="menu-icon1" src="images/wikipedia-logo.png">   
            </div>
            <div class="wiki-text">
                <p class="up-wiki">Wikipedia</p>
                <p class="down-wiki">The Free Encyclopedia</p>
            </div>
       </div>

       <div class="header-middle">
            <input type="text" placeholder="Search wikipedia" class="search-bar">
            <button class="button-search">search</button>
       </div>

       <div class="header-right">
            <p>Create account</p>
            <p>Log in</p>
            <div>
                <img class="t-dot" src="images/3-dot.png">
            </div>
        
       </div>
    </div>
    <h3>A. P. J. Abdul Kalam</h1>

</body>
</html>
